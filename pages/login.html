<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alphagon</title>
  <link rel="stylesheet" href="/css/design-system.css">
</head>
<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Alphagon</h1>
        <p class="auth-subtitle">Intelligence over volume.</p>
      </div>

      <div id="error-message" class="alert alert-error" style="display: none;"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Login</button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/signup">Sign up</a><br>
        <a href="/">← Back to home</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          // Handle specific email confirmation error
          if (data.error && data.error.includes('Email not confirmed')) {
            throw new Error('⚠️ Email not confirmed. Please check Supabase Dashboard → Authentication → Settings and disable "Enable email confirmations"');
          }
          throw new Error(data.error || 'Login failed');
        }

        // Store session data
        if (data.data && data.data.session) {
          localStorage.setItem('token', data.data.session.access_token);
          localStorage.setItem('refresh_token', data.data.session.refresh_token);
        }

        // Redirect to dashboard
        window.location.href = '/dashboard';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
