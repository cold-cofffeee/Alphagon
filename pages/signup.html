<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Alphagon</title>
  <link rel="stylesheet" href="/css/design-system.css">
</head>
<body>
  <div class="auth-layout">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Alphagon</h1>
        <p class="auth-subtitle">Create your account</p>
      </div>

      <div id="error-message" class="alert alert-error" style="display: none;"></div>
      <div id="success-message" class="alert alert-success" style="display: none;"></div>

      <form id="signup-form">
        <div class="form-group">
          <label class="form-label" for="full-name">Full Name</label>
          <input class="form-input" type="text" id="full-name" required placeholder="John Doe">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" required placeholder="••••••••" minlength="6">
        </div>
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input class="form-input" type="password" id="confirm-password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
      </form>

      <div class="auth-footer">
        Already have an account? <a href="/login">Login</a><br>
        <a href="/">← Back to home</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = document.getElementById('full-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
        return;
      }

      try {
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password, fullName }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Signup failed');
        }

        // Show success message
        successDiv.textContent = 'Account created! Redirecting to dashboard...';
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';

        // Store session token if returned
        if (data.data && data.data.session) {
          localStorage.setItem('supabase.auth.token', JSON.stringify(data.data.session));
        }

        // Redirect to dashboard immediately
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1000);
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
      }
    });
  </script>
</body>
</html>
