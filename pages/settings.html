<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Alphagon</title>
  <link rel="stylesheet" href="/css/design-system.css">
</head>
<body>
  <header class="app-header">
    <div class="app-header-content">
      <div>
        <div class="app-logo">Alphagon</div>
        <div class="app-tagline">Intelligence over volume.</div>
      </div>
      <nav class="flex gap-4">
        <a href="/dashboard" class="btn btn-ghost">Dashboard</a>
        <a href="/about" class="btn btn-ghost">About</a>
      </nav>
    </div>
  </header>

  <div class="container container-narrow" style="padding-top: 3rem; padding-bottom: 3rem;">
    <div class="mb-8">
      <h1 class="text-page-title mb-2">⚙️ Settings</h1>
      <p class="text-body">Manage your account preferences and default settings</p>
    </div>

    <div id="success-message" class="alert alert-success" style="display: none;"></div>

    <div class="card mb-6">
      <div class="card-header">
        <h2 class="card-title">Profile Information</h2>
      </div>
      <div class="card-body">
        <form id="profile-form">
          <div class="form-group">
            <label class="form-label" for="full-name">Full Name</label>
            <input class="form-input" type="text" id="full-name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" disabled>
            <small class="form-helper">Email cannot be changed</small>
          </div>
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
      </div>
    </div>

    <div class="card mb-6">
      <div class="card-header">
        <h2 class="card-title">Default Generation Settings</h2>
      </div>
      <div class="card-body">
        <form id="defaults-form">
          <div class="form-group">
            <label class="form-label" for="default-language">Default Language</label>
            <select class="form-select" id="default-language">
              <option value="english">English</option>
              <option value="bangla">Bangla</option>
              <option value="mixed">Mixed</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="default-tone">Default Tone</label>
            <select class="form-select" id="default-tone">
              <option value="casual">Casual</option>
              <option value="professional">Professional</option>
              <option value="storytelling">Storytelling</option>
              <option value="educational">Educational</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="default-emotion">Default Emotion</label>
            <select class="form-select" id="default-emotion">
              <option value="emotional">Emotional</option>
              <option value="logical">Logical</option>
              <option value="inspirational">Inspirational</option>
              <option value="aggressive">Aggressive</option>
              <option value="friendly">Friendly</option>
              <option value="authoritative">Authoritative</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="default-region">Default Region</label>
            <input class="form-input" type="text" id="default-region" placeholder="e.g., global, us, bd">
          </div>
          <button type="submit" class="btn btn-primary">Save Defaults</button>
        </form>
      </div>
    </div>

    <div class="card mb-8">
      <div class="card-header">
        <h2 class="card-title">Usage Statistics</h2>
      </div>
      <div class="card-body">
        <div class="grid grid-3 gap-4">
          <div style="background: var(--color-bg-tertiary); padding: var(--space-6); border-radius: var(--radius-lg); text-align: center;">
            <div style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-semibold); color: var(--color-text-primary);" id="stat-projects">0</div>
            <div class="text-small" style="margin-top: var(--space-2);">Total Projects</div>
          </div>
          <div style="background: var(--color-bg-tertiary); padding: var(--space-6); border-radius: var(--radius-lg); text-align: center;">
            <div style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-semibold); color: var(--color-text-primary);" id="stat-generations">0</div>
            <div class="text-small" style="margin-top: var(--space-2);">Total Generations</div>
          </div>
          <div style="background: var(--color-bg-tertiary); padding: var(--space-6); border-radius: var(--radius-lg); text-align: center;">
            <div style="font-size: var(--font-size-2xl); font-weight: var(--font-weight-semibold); color: var(--color-text-primary);" id="stat-cache">0%</div>
            <div class="text-small" style="margin-top: var(--space-2);">Cache Hit Rate</div>
          </div>
        </div>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="/dashboard" class="btn btn-secondary">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    const token = localStorage.getItem('token');

    // Load user profile
    async function loadProfile() {
      try {
        const response = await fetch(`${API_BASE}/user/profile`, {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (!response.ok) {
          window.location.href = '/login';
          return;
        }

        const profile = await response.json();

        document.getElementById('full-name').value = profile.full_name || '';
        document.getElementById('email').value = profile.email || '';
        document.getElementById('default-language').value = profile.default_language || 'english';
        document.getElementById('default-tone').value = profile.default_tone || 'casual';
        document.getElementById('default-emotion').value = profile.default_emotion || 'emotional';
        document.getElementById('default-region').value = profile.default_region || 'global';

        document.getElementById('stat-projects').textContent = profile.total_projects || 0;
        document.getElementById('stat-generations').textContent = profile.total_generations || 0;
      } catch (error) {
        console.error('Failed to load profile:', error);
      }
    }

    // Save profile
    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const response = await fetch(`${API_BASE}/user/profile`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            full_name: document.getElementById('full-name').value,
          }),
        });

        if (!response.ok) throw new Error('Failed to update profile');

        showSuccess('Profile updated successfully!');
      } catch (error) {
        alert('Failed to update profile');
      }
    });

    // Save defaults
    document.getElementById('defaults-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const response = await fetch(`${API_BASE}/user/profile`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            default_language: document.getElementById('default-language').value,
            default_tone: document.getElementById('default-tone').value,
            default_emotion: document.getElementById('default-emotion').value,
            default_region: document.getElementById('default-region').value,
          }),
        });

        if (!response.ok) throw new Error('Failed to update defaults');

        showSuccess('Default settings updated successfully!');
      } catch (error) {
        alert('Failed to update defaults');
      }
    });

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
